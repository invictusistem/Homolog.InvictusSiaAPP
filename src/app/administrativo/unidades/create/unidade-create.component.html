<div style="font-size: 1.2em;">Cadastrar Unidade
    <i style="margin-left: 5px;float: right;" #tooltip="matTooltip" matTooltip="fechar" matTooltipPosition="above"
        matTooltipHideDelay="100">
        <button [mat-dialog-close]="{clicked:'Cancel'}" style="" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
    </i>
</div>

<hr>

<div>


    <form novalidate [formGroup]="unidadeForm" (ngSubmit)="onSubmit(unidadeForm)">

        <mat-form-field appearance="standard" style="width: 45%;">
            <mat-label>Nome da unidade</mat-label>
            <input formControlName="descricao" name="templateName" matInput
                oninput="this.value = this.value.toUpperCase()" placeholder="Invictus Bairro Tal...">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 10%; margin-left: 5%;">
            <mat-label>Sigla</mat-label>
            <input selected formControlName="sigla" oninput="this.value = this.value.toUpperCase()" matInput
                minlength="3" maxlength="3" placeholder="ex: ALC">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 25%; margin-left: 5%;">
            <mat-label>CNPJ</mat-label>
            <input selected mask="00.000.000/0000-00" formControlName="cnpj"
                onkeypress="return String.fromCharCode(event.charCode).match(/[^0-9]/g) === null" name="cnpj" matInput
                placeholder="00.000.000/0000-00">
        </mat-form-field>

        <br>

        <mat-checkbox class="example-margin" formControlName="isUnidadeGlobal"
            [value]="unidadeForm.get('isUnidadeGlobal')?.value">unidade global</mat-checkbox>

        <br>

        <mat-form-field appearance="standard" style="width: 18%">
            <mat-label>CEP</mat-label>
            <input mask="00.000-000" onkeypress="return String.fromCharCode(event.charCode).match(/[^0-9]/g) === null"
                formControlName="cep" minlength="8" maxlength="10" required matInput placeholder="apenas números">
        </mat-form-field>

        <i style="margin: 0px; margin: 0px;" #tooltip="matTooltip" matTooltip="pesquisar CEP" matTooltipPosition="above"
            matTooltipHideDelay="100">
            <button type="button" (click)="consultaCEP(unidadeForm.get('cep')?.value, unidadeForm)"
                style="margin: 0px; margin: 0px;" mat-icon-button>
                <mat-icon>search</mat-icon>
            </button>
        </i>

        <br>

        <mat-form-field appearance="standard" style="width: 40%">
            <mat-label>Logradouro</mat-label>
            <input formControlName="logradouro" oninput="this.value = this.value.toUpperCase()" matInput
                placeholder="ex: rua tal...">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 10%;margin-left: 5%;">
            <mat-label>Nº</mat-label>
            <input formControlName="numero" oninput="this.value = this.value.toUpperCase()" matInput
                placeholder="ex: rua tal...">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 40%; margin-left: 5%;">
            <mat-label>Complemento</mat-label>
            <input formControlName="complemento" oninput="this.value = this.value.toUpperCase()" matInput
                placeholder="ex: nº 123... sala 10... apto 123...">
        </mat-form-field>

        <br>

        <mat-form-field appearance="standard" style="width: 35%">
            <mat-label>Cidade</mat-label>
            <input [disabled]="true" [value]="unidadeForm.get('cidade')?.value" name="templateName" matInput
                placeholder="digite o bairro">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 6%; margin-left: 5%;">
            <mat-label>UF</mat-label>
            <input [disabled]="true" [value]="unidadeForm.get('uf')?.value" name="templateName" matInput
                placeholder="digite o bairro">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 35%; margin-left: 5%">
            <mat-label>Bairro</mat-label>
            <input formControlName="bairro" oninput="this.value = this.value.toUpperCase()" matInput
                placeholder="digite o bairro">
        </mat-form-field>

        <mat-progress-bar [style.visibility]="saveSpinner" @rowHighlight 
        style="margin-top:10px" mode="query">
        </mat-progress-bar>

        <span [style.visibility]="showMensagem" 
        style="width: 480px;
        text-align: left; 
        vertical-align: middle;
        float:left;
        margin-top: 15px;
        padding: 0px;">
            <div *ngFor="let erro of msgErros; " 
            style="font-size: 0.8em;color: red;">
                * {{ erro }}
            </div>
        </span>

        <span style="float: right;margin-top: 10px;">
            <button type="submit" mat-raised-button color="primary" 
            [disabled]="saveButton" style="">
                Salvar
            </button>
        </span>

    </form>


    <br>
</div>
