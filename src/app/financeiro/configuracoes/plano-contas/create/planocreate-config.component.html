<div style="font-size: 1.2em;">Cadastrar Plano de Contas
    <close-modal [disable]="disabledCloseModalIcon"></close-modal>
</div>

<!-- <mat-progress-bar style="margin-top: 20px;" [style.visibility]="initProgressBar" @rowHighlight mode="query">
</mat-progress-bar> -->

<div *ngIf="showForm" @rowHighlight>

    <hr>

    <form novalidate [formGroup]="planoForm" (ngSubmit)="Save()">
        <mat-form-field appearance="standard" style="width: 55%;">
            <mat-label>Descrição</mat-label>
            <input oninput="this.value = this.value.toUpperCase()" 
            formControlName="descricao" matInput placeholder="Descrição">
        </mat-form-field>

        <mat-slide-toggle style="width: 10%; margin-left: 35%" class="autoPagination-slide" #tooltip="matTooltip"
            required matTooltip="ativo/inativo" formControlName="ativo" [required]="false"
            matTooltipPosition="above" matTooltipHideDelay="250" color="primary">
        </mat-slide-toggle>
        <br>       

        <mat-progress-bar [style.visibility]="matProgressSaveButton" @rowHighlight mode="query">
        </mat-progress-bar>

        <span style="float: right;margin-top: 15px;">

            <button type="submit" mat-raised-button color="primary" [disabled]="disabledButtonSave">
                Salvar
            </button>
        </span>

    </form>

</div>
