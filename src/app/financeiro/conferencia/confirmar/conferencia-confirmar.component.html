<div class="container">

    <div class="row" style="margin-bottom: 10px;">

        <div style="font-size: 1.2em;"></div>

        <div style="font-size: 1.1em;">
            Dejesa confirmar a compensação dos valores?
        </div>

    </div>


    <mat-progress-bar [style.visibility]="saveProgressBar" style="margin-top: 20px;" @rowHighlight mode="query">
    </mat-progress-bar>

    <div>
        <i style="margin-left: 5px;float: left;margin-left: 10px;" #tooltip="matTooltip" matTooltip="confirmar"
            matTooltipPosition="above" matTooltipHideDelay="100">
            <button type="button" (click)="confirmar()" [disabled]="disabledButton" style="color: green;" mat-icon-button>
                <mat-icon>done</mat-icon>
            </button>
        </i>

        <i style="margin-left: 5px;float: left;margin-left: 10px;" #tooltip="matTooltip" matTooltip="cancelar"
            matTooltipPosition="above" matTooltipHideDelay="100">
            <button type="button" (click)="cancelar()" [disabled]="disabledButton" style="color: red;" mat-icon-button>
                <mat-icon>close</mat-icon>
            </button>
        </i>

    </div>

</div>
