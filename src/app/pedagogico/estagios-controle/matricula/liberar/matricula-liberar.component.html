<div class="container">

    <div class="row" style="margin-bottom: 10px;">

        <div style="font-size: 1.2em;"></div>

        <div style="font-size: 1.1em;">
            Deseja confirmar a ação?<br>
            <span style="font-size: 0.9em;">
            Ao confirmar, o aluno poderá selecionar o estágio desejado e enviar os documentos exigidos!
            </span>
        </div>

    </div>

    <mat-progress-bar style="margin-top: 20px;" [style.visibility]="disabledSaveButton"  @rowHighlight style="margin:0px" mode="query">
    </mat-progress-bar>
   
    <div>
        <i style="margin-left: 5px;float: left;margin-left: 10px;" #tooltip="matTooltip" matTooltip="confirmar"
            matTooltipPosition="above" matTooltipHideDelay="100">
            <button type="button" (click)="confirmar()" [disabled]="saveButton" style="color: green;" mat-icon-button>
                <mat-icon>done</mat-icon>
            </button>
        </i>

        <i style="margin-left: 5px;float: left;margin-left: 10px;" #tooltip="matTooltip" matTooltip="cancelar"
            matTooltipPosition="above" matTooltipHideDelay="100">
            <button type="button" (click)="cancelar()" [disabled]="saveButton" style="color: red;" mat-icon-button>
                <mat-icon>close</mat-icon>
            </button>
        </i>

    </div>

</div>
