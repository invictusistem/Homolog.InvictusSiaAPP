<div style="font-size: 1.2em;">Detalhes Acesso
    <i style="margin-left: 5px;float: right;" #tooltip="matTooltip" matTooltip="fechar" matTooltipPosition="above"
        matTooltipHideDelay="100">
        <button [mat-dialog-close]="{clicked:'Cancel'}" style="" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
    </i>
</div>

<mat-progress-bar [style.visibility]="initProgressBar" @rowHighlight mode="query">
</mat-progress-bar>


<div @rowHighlight *ngIf="showContent">

    <hr>

    <mat-form-field appearance="standard" style="width: 220px;">
        <mat-label>Turma</mat-label>
        <input selected [value]="informacoes.turmaDescricao" [disabled]="true" matInput
            placeholder="dica: Curso Técnico de Enfermagem">
    </mat-form-field>

    <mat-form-field appearance="standard" style="width: 120px;margin-left: 15px;">
        <mat-label>Código Turma</mat-label>
        <input selected [value]="informacoes.turmaIdentificador" [disabled]="true" matInput
            placeholder="dica: Curso Técnico de Enfermagem">
    </mat-form-field>

    <i style="margin-left: 5px;float: right;" #tooltip="matTooltip" matTooltip="enviar login e senha para o usuário"
        matTooltipPosition="above" matTooltipHideDelay="100">
        <button style="" [disabled]="disabledEnvio" (click)="enviarLogin()" mat-icon-button>
            <mat-icon>send</mat-icon>
        </button>
    </i>

    <br>

    <mat-form-field appearance="standard" style="width: 400px;">
        <mat-label>Nome</mat-label>
        <input selected [value]="informacoes.nome" [disabled]="true" matInput placeholder="dica: Curso Técnico de Enfermagem">
    </mat-form-field>

    <mat-form-field appearance="standard" style="width: 120px;margin-left: 10px;">
        <mat-label>Nº Matrícula</mat-label>
        <input selected [value]="informacoes.numeroMatricula" [disabled]="true" matInput
            placeholder="dica: Curso Técnico de Enfermagem">
    </mat-form-field>

    <br>

    <mat-form-field appearance="standard" style="width: 100px;">
        <mat-label>CPF</mat-label>
        <input selected [value]="informacoes.cpf" [disabled]="true" matInput placeholder="dica: Curso Técnico de Enfermagem">
    </mat-form-field>

    <mat-form-field appearance="standard" style="width: 250px;margin-left: 10px;">
        <mat-label>E-mail</mat-label>
        <input selected [value]="informacoes.email" [disabled]="true" matInput placeholder="dica: Curso Técnico de Enfermagem">
    </mat-form-field>

    <br>

    <span style="font-style: italic;font-weight: 0.9em;">acesso ao sistema: </span>
    <mat-slide-toggle style="width: 15%; margin-left: 10px;" class="autoPagination-slide" #tooltip="matTooltip"
        [(ngModel)]="informacoes.acessoSistema" name="ativo" required matTooltip="ativo/inativo"
        matTooltipPosition="above" matTooltipHideDelay="250" color="primary" [required]="false">
    </mat-slide-toggle>

    <mat-progress-bar [style.visibility]="disabledSaveButton" @rowHighlight style="margin-top:15px" mode="query">
    </mat-progress-bar>
    <div style="float: right;margin-top: 15px;">

        <button type="submit" mat-raised-button color="primary" (click)="salvarEdit()"
        [disabled]="disabledButton" style="width: 100px; position: relative; float:right;margin-bottom: 10px;
        margin-left: 10px;">
            Salvar
        </button>
    </div>


</div>
